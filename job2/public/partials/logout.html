<div class="container">
<h1>Log out</h1>
<p>
    Are you sure you want to Logout?
</p>
<ul class="list-group"> 
    <li class="list-group-item">FirstName:  {{per.FirstName}}</li>
    <li class="list-group-item">LastName: {{per.LastName}}</li>
</ul>
<input type="button" value="Yes, Logout" class="btn btn-danger" ng-click="logout()" />
<a class="btn btn-primary" href="/#/browse">No, Go Back</a>
</div>
